name: Test

on:
  pull_request:
    branches:
      - main

env:
  GO_VERSION: '1.25'

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Safer Runner (audit mode)
        uses: portswigger-tim/safer-runner-action@v1.1.2
        with:
          mode: analyze

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Helm
        uses: mamezou-tech/setup-helmfile@v2.1.0
        with:
          install-kubectl: no
          additional-helm-plugins: https://github.com/helm-unittest/helm-unittest

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Run all tests
        run: make test-all

      - name: Generate coverage report
        run: make coverage
