name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  GO_VERSION: '1.25'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write
  security-events: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Safer Runner (audit mode)
        uses: portswigger-tim/safer-runner-action@v1.1.2
        with:
          mode: analyze

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Helm
        uses: mamezou-tech/setup-helmfile@v2.1.0
        with:
          install-kubectl: no
          additional-helm-plugins: https://github.com/helm-unittest/helm-unittest

      # Run tests before building/releasing
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Run all tests
        run: make test-all

      - name: Generate coverage report
        run: make coverage

      # Build
      - name: Generate CalVer tag
        id: calver
        run: |
          DATE=$(date -u +"%Y.%m.%d")
          SHORT_SHA=$(git rev-parse --short HEAD)
          CALVER_TAG="v${DATE}-${SHORT_SHA}"
          echo "tag=${CALVER_TAG}" >> $GITHUB_OUTPUT
          echo "Generated CalVer tag: ${CALVER_TAG}"

      - name: Build binaries
        run: make build-all
        env:
          VERSION: ${{ steps.calver.outputs.tag }}

      # Docker Build (local)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.calver.outputs.tag }}
          labels: |
            org.opencontainers.image.description=NATS authentication callout service for Kubernetes OIDC service account tokens
            org.opencontainers.image.title=nats-k8s-oidc-callout
            org.opencontainers.image.vendor=PortSwigger

      - name: Build image (local for security scan)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Security Scan (before push)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (fail on critical)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # Docker Push (only after security scan passes)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: mode=max
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.calver.outputs.tag }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Attest image
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      # Release
      - name: Generate release notes
        id: notes
        run: |
          cat > release-notes.md << 'EOF'
          ## Container Image

          ```
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.calver.outputs.tag }}
          ```

          ## Verification

          This release includes:
          - ✅ Build attestations
          - ✅ SBOM (Software Bill of Materials)
          - ✅ Vulnerability scanning
          - ✅ Multi-architecture support (amd64, arm64)

          ## Changes

          $(git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD)
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.calver.outputs.tag }}
          name: Release ${{ steps.calver.outputs.tag }}
          body_path: release-notes.md
          files: |
            out/*
            sbom.spdx.json
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
