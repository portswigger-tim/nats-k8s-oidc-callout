suite: test clusterrolebinding
templates:
  - clusterrolebinding.yaml
tests:
  - it: should create a ClusterRoleBinding when rbac.create is true
    set:
      rbac:
        create: true
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: RELEASE-NAME-nats-k8s-oidc-callout
      - matchRegex:
          path: metadata.labels["helm.sh/chart"]
          pattern: ^nats-k8s-oidc-callout-

  - it: should reference the correct ClusterRole
    set:
      rbac:
        create: true
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - equal:
          path: roleRef.apiGroup
          value: rbac.authorization.k8s.io
      - equal:
          path: roleRef.kind
          value: ClusterRole
      - equal:
          path: roleRef.name
          value: RELEASE-NAME-nats-k8s-oidc-callout

  - it: should bind to the correct ServiceAccount
    set:
      rbac:
        create: true
      serviceAccount:
        create: true
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: RELEASE-NAME-nats-k8s-oidc-callout
            namespace: NAMESPACE

  - it: should bind to custom ServiceAccount name when provided
    set:
      rbac:
        create: true
      serviceAccount:
        create: true
        name: "custom-sa"
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: custom-sa
            namespace: NAMESPACE

  - it: should not create ClusterRoleBinding when rbac.create is false
    set:
      rbac:
        create: false
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - hasDocuments:
          count: 0
