suite: test secret
templates:
  - secret.yaml
tests:
  - it: should create signing key Secret when nats.signingKey.create is true
    set:
      nats:
        account: "test-account"
        signingKey:
          create: true
          content: "test-signing-key"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-nats-k8s-oidc-callout-nats-signing-key
      - matchRegex:
          path: metadata.labels["helm.sh/chart"]
          pattern: ^nats-k8s-oidc-callout-
      - equal:
          path: type
          value: Opaque

  - it: should base64 encode the signing key content
    set:
      nats:
        account: "test-account"
        signingKey:
          create: true
          content: "test-signing-key"
    asserts:
      - equal:
          path: data["signing.key"]
          value: "dGVzdC1zaWduaW5nLWtleQ=="

  - it: should create user credentials Secret when nats.userCredentials.create is true
    set:
      nats:
        account: "test-account"
        userCredentials:
          create: true
          content: "test-user-creds"
        signingKey:
          existingSecret: "existing-signing-key"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-nats-k8s-oidc-callout-nats-user-creds
      - matchRegex:
          path: metadata.labels["helm.sh/chart"]
          pattern: ^nats-k8s-oidc-callout-
      - equal:
          path: type
          value: Opaque

  - it: should base64 encode the user credentials content
    set:
      nats:
        account: "test-account"
        userCredentials:
          create: true
          content: "test-user-creds"
        signingKey:
          existingSecret: "existing-signing-key"
    asserts:
      - equal:
          path: data["user.creds"]
          value: "dGVzdC11c2VyLWNyZWRz"

  - it: should create both secrets when both create flags are true
    set:
      nats:
        account: "test-account"
        userCredentials:
          create: true
          content: "test-user-creds"
        signingKey:
          create: true
          content: "test-signing-key"
    asserts:
      - hasDocuments:
          count: 2

  - it: should not create any Secret when both create flags are false
    set:
      nats:
        account: "test-account"
        userCredentials:
          create: false
          existingSecret: "existing-user-creds"
        signingKey:
          create: false
          existingSecret: "existing-signing-key"
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create Secret when only signingKey.create is false
    set:
      nats:
        account: "test-account"
        signingKey:
          create: false
          existingSecret: "existing-secret"
    asserts:
      - hasDocuments:
          count: 0

  - it: should fail when signingKey.content is not provided with create=true
    set:
      nats:
        account: "test-account"
        signingKey:
          create: true
    asserts:
      - failedTemplate:
          errorMessage: "nats.signingKey.content is required when nats.signingKey.create=true"

  - it: should fail when userCredentials.content is not provided with create=true
    set:
      nats:
        account: "test-account"
        userCredentials:
          create: true
        signingKey:
          existingSecret: "existing-signing-key"
    asserts:
      - failedTemplate:
          errorMessage: "nats.userCredentials.content is required when nats.userCredentials.create=true"
