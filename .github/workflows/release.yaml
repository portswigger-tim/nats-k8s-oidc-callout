name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  GO_VERSION: '1.25'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write
  security-events: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Safer Runner (audit mode)
        uses: portswigger-tim/safer-runner-action@v1.1.2
        with:
          mode: analyze

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Helm
        uses: mamezou-tech/setup-helmfile@v2.1.0
        with:
          install-kubectl: no
          additional-helm-plugins: https://github.com/helm-unittest/helm-unittest

      # Run tests before building/releasing
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Run all tests
        run: make test-all

      - name: Generate coverage report
        run: make coverage

      # Build
      - name: Generate CalVer tag
        id: calver
        run: |
          DATE=$(date -u +"%Y.%m.%d")
          SHORT_SHA=$(git rev-parse --short HEAD)
          CALVER_TAG="v${DATE}-${SHORT_SHA}"
          echo "tag=${CALVER_TAG}" >> $GITHUB_OUTPUT
          echo "Generated CalVer tag: ${CALVER_TAG}"

      - name: Build binaries
        run: make build-all
        env:
          VERSION: ${{ steps.calver.outputs.tag }}

      # Docker Build (local)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.calver.outputs.tag }}
          labels: |
            org.opencontainers.image.description=NATS authentication callout service for Kubernetes OIDC service account tokens
            org.opencontainers.image.title=nats-k8s-oidc-callout
            org.opencontainers.image.vendor=PortSwigger

      - name: Build image (local for security scan)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Security Scan (before push)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (fail on critical)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # Docker Push (only after security scan passes)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: mode=max
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.calver.outputs.tag }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Attest image
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      # Helm Chart Release
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Generate ephemeral GPG key
        id: gpg
        run: |
          CHART_VERSION="${{ steps.calver.outputs.tag }}"
          CHART_VERSION="${CHART_VERSION#v}"

          # Generate GPG key for this release only
          cat >gpg-batch <<EOF
          %no-protection
          Key-Type: RSA
          Key-Length: 4096
          Name-Real: NATS K8s OIDC Callout Release ${CHART_VERSION}
          Name-Email: noreply@github.com
          Expire-Date: 0
          %commit
          EOF

          gpg --batch --generate-key gpg-batch

          # Get the key ID
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2 | head -n1)
          echo "key_id=${GPG_KEY_ID}" >> $GITHUB_OUTPUT

          # Export public key with versioned filename
          gpg --armor --export ${GPG_KEY_ID} > nats-k8s-oidc-callout-${CHART_VERSION}.pub.key

          echo "Generated GPG key: ${GPG_KEY_ID}"
          echo "Public key: nats-k8s-oidc-callout-${CHART_VERSION}.pub.key"

      - name: Update Helm chart version
        run: |
          # Remove 'v' prefix from CalVer tag for Helm chart version
          CHART_VERSION="${{ steps.calver.outputs.tag }}"
          CHART_VERSION="${CHART_VERSION#v}"

          # Update Chart.yaml with the CalVer version
          sed -i "s/^version:.*/version: ${CHART_VERSION}/" helm/nats-k8s-oidc-callout/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.calver.outputs.tag }}\"/" helm/nats-k8s-oidc-callout/Chart.yaml

          echo "Updated Chart.yaml:"
          cat helm/nats-k8s-oidc-callout/Chart.yaml

      - name: Package and sign Helm chart
        run: |
          # Package and sign with GPG (creates .prov file)
          helm package helm/nats-k8s-oidc-callout -d . \
            --sign \
            --key "${{ steps.gpg.outputs.key_id }}"

          CHART_VERSION="${{ steps.calver.outputs.tag }}"
          CHART_VERSION="${CHART_VERSION#v}"

          # Verify .prov file was created
          ls -lah nats-k8s-oidc-callout-${CHART_VERSION}.tgz*
          echo "Created Helm provenance file (.prov)"

      - name: Sign Helm chart with Cosign
        run: |
          CHART_VERSION="${{ steps.calver.outputs.tag }}"
          CHART_VERSION="${CHART_VERSION#v}"

          # Sign the chart package (keyless signing using GitHub OIDC)
          cosign sign-blob \
            --yes \
            --bundle nats-k8s-oidc-callout-${CHART_VERSION}.tgz.bundle \
            nats-k8s-oidc-callout-${CHART_VERSION}.tgz

          # Verify the files were created
          ls -lah nats-k8s-oidc-callout-${CHART_VERSION}.tgz*

          echo "Chart signed with keyless Cosign signing"
          echo "Signature bundle: nats-k8s-oidc-callout-${CHART_VERSION}.tgz.bundle"

      - name: Push Helm chart to GHCR
        run: |
          CHART_VERSION="${{ steps.calver.outputs.tag }}"
          CHART_VERSION="${CHART_VERSION#v}"

          # Login to GHCR for Helm
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

          # Push chart as OCI artifact
          helm push nats-k8s-oidc-callout-${CHART_VERSION}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

      - name: Sign OCI Helm chart
        run: |
          CHART_VERSION="${{ steps.calver.outputs.tag }}"
          CHART_VERSION="${CHART_VERSION#v}"

          # Sign the OCI artifact in the registry (keyless signing)
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/nats-k8s-oidc-callout:${CHART_VERSION}

          echo "OCI chart signed: ${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/nats-k8s-oidc-callout:${CHART_VERSION}"

      - name: Attest Helm chart provenance
        run: |
          CHART_VERSION="${{ steps.calver.outputs.tag }}"
          CHART_VERSION="${CHART_VERSION#v}"

          # Generate SLSA provenance predicate
          cat > predicate.json << EOF
          {
            "buildType": "https://github.com/Attestations/GitHubActionsWorkflow@v1",
            "builder": {
              "id": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            },
            "invocation": {
              "configSource": {
                "uri": "git+https://github.com/${{ github.repository }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                },
                "entryPoint": ".github/workflows/release.yaml"
              }
            },
            "metadata": {
              "buildStartedOn": "${{ github.event.repository.updated_at }}",
              "buildFinishedOn": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "completeness": {
                "parameters": true,
                "environment": false,
                "materials": false
              },
              "reproducible": false
            }
          }
          EOF

          # Attach SLSA provenance to the OCI chart
          cosign attest --yes \
            --predicate predicate.json \
            --type slsaprovenance \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/nats-k8s-oidc-callout:${CHART_VERSION}

          echo "SLSA provenance attached to OCI chart"

      # Release
      - name: Generate release notes
        id: notes
        run: |
          CHART_VERSION="${{ steps.calver.outputs.tag }}"
          CHART_VERSION="${CHART_VERSION#v}"
          cat > release-notes.md << EOF
          ## Container Image

          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.calver.outputs.tag }}
          \`\`\`

          ## Helm Chart

          \`\`\`bash
          helm install nats-k8s-oidc-callout oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/nats-k8s-oidc-callout --version ${CHART_VERSION}
          \`\`\`

          ## Verification

          This release includes:
          - ✅ Build attestations
          - ✅ SBOM (Software Bill of Materials)
          - ✅ Vulnerability scanning
          - ✅ Multi-architecture support (amd64, arm64)
          - ✅ Helm chart as signed OCI artifact
          - ✅ GPG-signed Helm provenance (.prov)
          - ✅ SLSA provenance attestations
          - ✅ Keyless Cosign signatures (Sigstore)

          ### Verify Helm Chart

          **Option 1: Verify OCI chart in registry (recommended)**
          \`\`\`bash
          # Verify signature
          cosign verify \\
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/" \\
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \\
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/nats-k8s-oidc-callout:${CHART_VERSION}

          # Verify SLSA provenance
          cosign verify-attestation \\
            --type slsaprovenance \\
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/" \\
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \\
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/nats-k8s-oidc-callout:${CHART_VERSION}
          \`\`\`

          **Option 2: Native Helm verification (GPG)**
          \`\`\`bash
          # Download chart, provenance, and public key
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.calver.outputs.tag }}/nats-k8s-oidc-callout-${CHART_VERSION}.tgz
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.calver.outputs.tag }}/nats-k8s-oidc-callout-${CHART_VERSION}.tgz.prov
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.calver.outputs.tag }}/nats-k8s-oidc-callout-${CHART_VERSION}.pub.key

          # Import the public key
          gpg --import nats-k8s-oidc-callout-${CHART_VERSION}.pub.key

          # Verify with Helm
          helm verify nats-k8s-oidc-callout-${CHART_VERSION}.tgz
          \`\`\`

          **Option 3: Verify with Cosign**
          \`\`\`bash
          # Download the chart and signature bundle
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.calver.outputs.tag }}/nats-k8s-oidc-callout-${CHART_VERSION}.tgz
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.calver.outputs.tag }}/nats-k8s-oidc-callout-${CHART_VERSION}.tgz.bundle

          # Verify with Cosign
          cosign verify-blob \\
            --bundle nats-k8s-oidc-callout-${CHART_VERSION}.tgz.bundle \\
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/" \\
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \\
            nats-k8s-oidc-callout-${CHART_VERSION}.tgz
          \`\`\`

          ## Changes

          $(git log --pretty=format:"- %s (%h)" \$(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD)
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.calver.outputs.tag }}
          name: Release ${{ steps.calver.outputs.tag }}
          body_path: release-notes.md
          files: |
            out/*
            sbom.spdx.json
            nats-k8s-oidc-callout-*.tgz
            nats-k8s-oidc-callout-*.tgz.prov
            nats-k8s-oidc-callout-*.tgz.bundle
            nats-k8s-oidc-callout-*.pub.key
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
