suite: test serviceaccount
templates:
  - serviceaccount.yaml
tests:
  - it: should create a ServiceAccount when enabled
    set:
      serviceAccount:
        create: true
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-nats-k8s-oidc-callout
      - matchRegex:
          path: metadata.labels["helm.sh/chart"]
          pattern: ^nats-k8s-oidc-callout-

  - it: should use custom name when provided
    set:
      serviceAccount:
        create: true
        name: "custom-sa"
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa

  - it: should apply custom annotations when provided
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/my-role"
          custom-annotation: "custom-value"
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789012:role/my-role"
      - equal:
          path: metadata.annotations["custom-annotation"]
          value: "custom-value"

  - it: should not create ServiceAccount when disabled
    set:
      serviceAccount:
        create: false
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - hasDocuments:
          count: 0
