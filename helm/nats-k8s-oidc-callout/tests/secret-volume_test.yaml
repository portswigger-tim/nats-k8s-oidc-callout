suite: test secret-volume
templates:
  - secret-volume.yaml

tests:
  - it: should not create secret when secretVolume is empty
    set:
      nats.account: "APP"
    asserts:
      - hasDocuments:
          count: 0

  - it: should create secret when secretVolume is provided
    set:
      nats.account: "APP"
      secretVolume:
        config.json: eyJrZXkiOiJ2YWx1ZSJ9  # base64 encoded
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: RELEASE-NAME-nats-k8s-oidc-callout-volume
      - equal:
          path: data["config.json"]
          value: eyJrZXkiOiJ2YWx1ZSJ9
