suite: test service
templates:
  - service.yaml
tests:
  - it: should create a Service with correct metadata
    set:
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-nats-k8s-oidc-callout
      - matchRegex:
          path: metadata.labels["helm.sh/chart"]
          pattern: ^nats-k8s-oidc-callout-

  - it: should be a ClusterIP service
    set:
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should expose port 8080
    set:
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - contains:
          path: spec.ports
          content:
            port: 8080
            targetPort: http
            protocol: TCP
            name: http

  - it: should have correct selector labels
    set:
      nats:
        account: "test-account"
        credentials:
          existingSecret: "test-secret"
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: nats-k8s-oidc-callout
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME
